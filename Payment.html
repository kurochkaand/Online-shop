<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment page</title>
    <style>
      body {
        font-family: inherit;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .payment-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(218, 81, 209, 0.164);
        width: 400px;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }
      button {
        background-color: #da51d1;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      p {
        color: grey;
      }
      h2 {
        margin-top: 0;
      }
    </style>
  </head>

  <body>
    <div class="payment-container">
      <h2>Payment Details</h2>
      <p>Please enter your card details below</p>
      <form id="paymentForm">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" oninput="limitInputLength(this, 16, ' ')" placeholder="1234 5678 9012 3456" required />

        <label for="expiryDate">Expiry Date</label>
        <input type="text" id="expiryDate" placeholder="YYYY/MM" required oninput="limitInputLength(this, 6, '/')" />

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" oninput="limitInputLength(this, 3)" required />

        <button type="button" id="submitButton" onclick="submitForm()">Submit Payment</button>
      </form>
    </div>

    <script>
      function limitInputLength(inputElement, maxLength, separator) {
        let inputValue = inputElement.value;

        // Remove non-numeric characters using a regular expression
        inputValue = inputValue.replace(/[^0-9]/g, "");

        // Limit the input to the specified maxLength
        if (inputValue.length > maxLength) {
          inputValue = inputValue.slice(0, maxLength);
        }
        // Insert the specified separator after every 4 digits
        const regex = new RegExp(`(\\d{4})`, "g");
        inputValue = inputValue.replace(regex, `$1${separator}`);

        // Remove trailing separator
        inputValue = inputValue.replace(new RegExp(`${separator}$`), "");
        inputElement.value = inputValue;
      }

      function submitForm() {
        alert("Payment submitted successfully!");
      }
    </script>
  </body>
</html>
